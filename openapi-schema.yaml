        204:
          description: OK
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        404:
          $ref: '#/components/responses/404ItemNotFound'
        500:
          $ref: '#/components/responses/500InternalError'
    delete:
      summary: Delete automatic rule by ID
      operationId: deleteAutomaticRule
      tags:
        - automatic-rule
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        204:
          description: OK
        401:
          $ref: '#/components/responses/401Unauthorized'
        404:
          $ref: '#/components/responses/404ItemNotFound'
        500:
          $ref: '#/components/responses/500InternalError'
components:
  schemas:
    ResourceIdentifier:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
    AuthenticateUserRequest:
        type: object
        required:
            - email
            - password
        properties:
            email:
              type: string
              example: iivanov@gmail.com
            password:
                type: string
                example: qwerty1234
    AuthenticationData:
        type: object
        required:
            - token
        properties:
            token:
                type: string
                example: gkjdsxcvbnjtrdcvxcbnhgfdcv
    UserRecord:
      type: object
      required:
        - id
        - email
        - preferences
        - experiments
      properties:
        id:
          type: integer
          format: int64
          example: 1
        email:
          type: string
          example: iivanov@gmail.com
        preferences:
          $ref: '#/components/schemas/UserPreferencesRecord'
        experiments:
          type: array
          items:
            type: string
    UserPreferencesRecord:
      type: object
      required:
        - timeZoneOffset
        - firstDayOfWeek
        - firstDayOfMonth
        - firstMonthOfYear
      properties:
        selectedWallet:
          $ref: '#/components/schemas/MiniWalletRecord'
        timeZoneOffset:
          type: integer
          format: int32
          example: 10800
        firstDayOfWeek:
          type: integer
          format: int32
          example: 1
        firstDayOfMonth:
          type: integer
          format: int32
          example: 10
        firstMonthOfYear:
          type: integer
          format: int32
          example: 1
    TransactionRecord:
        type: object
        required:
          - id
          - amount
          - timestamp
          - processingTimestamp
          - income
          - hidden
          - excludeFromReport
          - category
          - wallet
        properties:
            id:
                type: integer
                format: int64
                example: 1
            amount:
                type: number
                format: float
                example: 4.2
            income:
                type: boolean
                example: true
            timestamp:
                type: string
                format: date-time
            processingTimestamp:
                type: string
                format: date-time
            tag:
                type: string
                example: work
            note:
                type: string
            excludeFromReport:
                type: boolean
                example: false
            hidden:
              type: boolean
              example: false
            category:
              $ref: '#/components/schemas/MiniCategoryRecord'
            wallet:
              $ref: '#/components/schemas/MiniWalletRecord'
            event:
              $ref: '#/components/schemas/MiniEventRecord'
            payee:
              type: string
            amountConversion:
              $ref: '#/components/schemas/AmountConversion'
    MiniCategoryRecord:
        type: object
        required:
          - id
          - name
          - archived
          - income
        properties:
            id:
                type: integer
