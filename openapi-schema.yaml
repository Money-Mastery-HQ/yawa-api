openapi: 3.0.0
info:
  version: '0.12'
  title: Yawa Service
  description: Yawa REST API
servers:
  - url: /api
security:
  - BasicAuth: []
paths:
  /auth/login:
      post:
          summary: Authenticate user
          operationId: login
          tags:
              - authentication
          requestBody:
              required: true
              description: Create user authentication
              content:
                  'application/json':
                      schema:
                          $ref: '#/components/schemas/AuthenticateUserRequest'
          responses:
              200:
                  description: Ok
                  content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/AuthenticationData'
              401:
                $ref: '#/components/responses/401Unauthorized'
              500:
                $ref: '#/components/responses/500InternalError'
  /auth/logout:
      delete:
          summary: Terminate user authentication
          operationId: logout
          tags:
              - authentication
          responses:
              204:
                  description: Ok
              401:
                $ref: '#/components/responses/401Unauthorized'
              500:
                $ref: '#/components/responses/500InternalError'
  /users:
      post:
          summary: Register a user
          operationId: registerUser
          tags:
              - user
          requestBody:
              required: true
              description: User registration information
              content:
                  'application/json':
                      schema:
                          $ref: '#/components/schemas/CreateUserRecordRequest'
          responses:
              200:
                description: Created
                headers:
                    Location:
                        description: Url to user record
                        schema:
                            type: string
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/AuthenticationData'
              400:
                $ref: '#/components/responses/400BadRequest'
              403:
                $ref: '#/components/responses/403Forbidden'
              500:
                $ref: '#/components/responses/500InternalError'
  /users/me:
      get:
          summary: Get authenticated user record
          operationId: getAuthenticatedUser
          tags:
              - user
          responses:
              200:
                description: OK
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/UserRecord'
              401:
                $ref: '#/components/responses/401Unauthorized'
              500:
                $ref: '#/components/responses/500InternalError'
      delete:
        summary: Delete user account
        operationId: deleteUser
        tags:
          - user
        responses:
          204:
            description: Ok
          401:
            $ref: '#/components/responses/401Unauthorized'
          500:
            $ref: '#/components/responses/500InternalError'
  /users/me/preferences:
      get:
        summary: Get authenticated user preferences
        operationId: getAuthenticatedUserPreferences
        tags:
          - user
        responses:
          200:
            description: Ok
            content:
              'application/json':
                schema:
                  $ref: '#/components/schemas/UserPreferencesRecord'
          401:
            $ref: '#/components/responses/401Unauthorized'
          500:
              $ref: '#/components/responses/500InternalError'
      put:
        summary: Update authenticated user preferences
        operationId: updateAuthenticatedUserPreferences
        tags:
          - user
        requestBody:
          required: true
          description: User preferences update
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/UpdateUserPreferencesRequest'
        responses:
            204:
              description: OK
            400:
              $ref: '#/components/responses/400BadRequest'
            401:
              $ref: '#/components/responses/401Unauthorized'
            500:
              $ref: '#/components/responses/500InternalError'
  /users/me/preferences/basic:
    put:
      summary: Update authenticated user basic preferences
      operationId: updateAuthenticatedUserBasicPreferences
      tags:
        - user
      requestBody:
        required: true
        description: Basic preferences info
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UpdateUserBasicPreferencesRequest'
      responses:
        204:
          description: OK
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        500:
          $ref: '#/components/responses/500InternalError'
  /users/me/preferences/wallet:
    put:
      summary: Update authenticated user selected wallet
      operationId: updateAuthenticatedUserSelectedWallet
      tags:
        - user
      parameters:
        - name: wallet
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: OK
        401:
          $ref: '#/components/responses/401Unauthorized'
        500:
          $ref: '#/components/responses/500InternalError'
    delete:
      summary: Reset authenticated user selected wallet
      operationId: resetAuthenticatedUserSelectedWallet
      tags:
        - user
      responses:
        204:
          description: OK
        401:
          $ref: '#/components/responses/401Unauthorized'
        500:
          $ref: '#/components/responses/500InternalError'
  /categories:
      post:
          summary: Create category
          operationId: createCategory
          tags:
              - category
          requestBody:
              required: true
              description: Category to create
              content:
                  'application/json':
                      schema:
                          $ref: '#/components/schemas/CreateCategoryRecordRequest'
          responses:
              200:
                description: Created
                headers:
                    Location:
                        description: Url to category record
                        schema:
                            type: string
                content:
                  'application/json':
                    schema:
                      $ref: '#/components/schemas/ResourceIdentifier'
              400:
                $ref: '#/components/responses/400BadRequest'
              401:
                $ref: '#/components/responses/401Unauthorized'
              500:
                $ref: '#/components/responses/500InternalError'
      get:
        summary: Search category records
        operationId: getCategories
        tags:
            - category
        responses:
            200:
                description: OK
                content:
                    'application/json':
                        schema:
                            type: array
                            items:
                                $ref: '#/components/schemas/CategoryRecord'
            401:
                $ref: '#/components/responses/401Unauthorized'
            500:
                $ref: '#/components/responses/500InternalError'
  /categories/{id}:
      get:
          summary: Get category record by ID
          operationId: getCategory
          tags:
              - category
          parameters:
              - $ref: '#/components/parameters/idParam'
          responses:
              200:
                description: OK
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/CategoryRecord'
              401:
                $ref: '#/components/responses/401Unauthorized'
              404:
                $ref: '#/components/responses/404ItemNotFound'
              500:
                $ref: '#/components/responses/500InternalError'
      put:
          summary: Update category record by ID
          operationId: updateCategory
          tags:
              - category
          parameters:
              - $ref: '#/components/parameters/idParam'
          requestBody:
              required: true
              description: New category info
              content:
                  'application/json':
                      schema:
                        $ref: '#/components/schemas/UpdateCategoryRecordRequest'
          responses:
            204:
                description: OK
            400:
                $ref: '#/components/responses/400BadRequest'
            401:
                $ref: '#/components/responses/401Unauthorized'
            404:
                $ref: '#/components/responses/404ItemNotFound'
            500:
                $ref: '#/components/responses/500InternalError'
      delete:
          summary: Delete category record by ID
          operationId: deleteCategory
          tags:
              - category
          parameters:
              - $ref: '#/components/parameters/idParam'
          responses:
              204:
                description: OK
              401:
                $ref: '#/components/responses/401Unauthorized'
              404:
                $ref: '#/components/responses/404ItemNotFound'
              500:
                $ref: '#/components/responses/500InternalError'
  /transactions:
      post:
          summary: Create transaction record
          operationId: createTransaction
          tags:
              - transaction
          requestBody:
              required: true
              description: Transaction to create
              content:
                  'application/json':
                      schema:
                          $ref: '#/components/schemas/CreateTransactionRecordRequest'
          responses:
              200:
                description: Created
                headers:
                    Location:
                        description: Url to transaction record
                        schema:
                            type: string
                content:
                  'application/json':
                    schema:
                      $ref: '#/components/schemas/ResourceIdentifier'
              400:
                $ref: '#/components/responses/400BadRequest'
              401:
                $ref: '#/components/responses/401Unauthorized'
              500:
                $ref: '#/components/responses/500InternalError'
      get:
        summary: Search transaction records sorting by date descending
        operationId: getTransactions
        tags:
            - transaction
        parameters:
            - name: page
              in: query
              required: false
              schema:
                  minimum: 0
                  type: integer
                  format: int32
                  default: 0
                  example: 0
            - name: size
              in: query
              required: false
              description: The number of items to return
              schema:
                  minimum: 1
                  maximum: 1000
                  type: integer
                  format: int32
                  default: 50
                  example: 50
            - name: from
              in: query
              required: false
              schema:
                  type: string
                  format: date-time
                  example: 2021-12-08T22:50+03:00
            - name: to
              in: query
              required: false
              schema:
                  type: string
                  format: date-time
                  example: 2021-12-08T22:50+03:00
            - name: wallet
              in: query
              required: false
              schema:
                  type: array
                  items:
                    type: integer
                    format: int64
        responses:
            200:
                description: OK
                headers:
                    X-Total-Count:
                        schema:
                            type: integer
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/TransactionPage'
            401:
                $ref: '#/components/responses/401Unauthorized'
            500:
                $ref: '#/components/responses/500InternalError'
  /transactions/{id}:
      get:
          summary: Get transaction record by ID
          operationId: getTransaction
          tags:
              - transaction
          parameters:
              - $ref: '#/components/parameters/idParam'
          responses:
              200:
                description: OK
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/TransactionRecord'
              401:
                $ref: '#/components/responses/401Unauthorized'
              404:
                $ref: '#/components/responses/404ItemNotFound'
              500:
                $ref: '#/components/responses/500InternalError'
      put:
          summary: Update transaction record by ID
          operationId: updateTransaction
          tags:
              - transaction
          parameters:
              - $ref: '#/components/parameters/idParam'
          requestBody:
              required: true
              description: New transaction info
              content:
                  'application/json':
                      schema:
                        $ref: '#/components/schemas/CreateTransactionRecordRequest'
          responses:
            204:
                description: OK
            400:
                $ref: '#/components/responses/400BadRequest'
            401:
                $ref: '#/components/responses/401Unauthorized'
            404:
                $ref: '#/components/responses/404ItemNotFound'
            500:
                $ref: '#/components/responses/500InternalError'
      delete:
          summary: Delete transaction record by ID
          operationId: deleteTransaction
          tags:
              - transaction
          parameters:
              - $ref: '#/components/parameters/idParam'
          responses:
              204:
                description: OK
              401:
                $ref: '#/components/responses/401Unauthorized'
              404:
                $ref: '#/components/responses/404ItemNotFound'
              500:
                $ref: '#/components/responses/500InternalError'
  /wallets:
      post:
          summary: Create wallet record
          operationId: createWallet
          tags:
              - wallet
          requestBody:
              required: true
              description: Wallet to create
              content:
                  'application/json':
                      schema:
                          $ref: '#/components/schemas/CreateWalletRecordRequest'
          responses:
              200:
                description: Created
                headers:
                    Location:
                        description: Url to wallet record
                        schema:
                            type: string
                content:
                  'application/json':
                    schema:
                      $ref: '#/components/schemas/ResourceIdentifier'
              400:
                $ref: '#/components/responses/400BadRequest'
              401:
                $ref: '#/components/responses/401Unauthorized'
              500:
                $ref: '#/components/responses/500InternalError'
      get:
        summary: Search wallet records
        operationId: getWallets
        tags:
            - wallet
        responses:
            200:
                description: OK
                content:
                    'application/json':
                        schema:
                            type: array
                            items:
                                $ref: '#/components/schemas/WalletRecord'
            401:
                $ref: '#/components/responses/401Unauthorized'
            500:
                $ref: '#/components/responses/500InternalError'
  /wallets/{id}:
      get:
          summary: Get wallet record by ID
          operationId: getWallet
          tags:
              - wallet
          parameters:
              - $ref: '#/components/parameters/idParam'
          responses:
              200:
                description: OK
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/WalletRecord'
              401:
                $ref: '#/components/responses/401Unauthorized'
              404:
                $ref: '#/components/responses/404ItemNotFound'
              500:
                $ref: '#/components/responses/500InternalError'
      put:
          summary: Update wallet record by ID
          operationId: updateWallet
          tags:
              - wallet
          parameters:
              - $ref: '#/components/parameters/idParam'
          requestBody:
              required: true
              description: New wallet info
              content:
                  'application/json':
                      schema:
                        $ref: '#/components/schemas/UpdateWalletRecordRequest'
          responses:
            204:
                description: OK
            400:
                $ref: '#/components/responses/400BadRequest'
            401:
                $ref: '#/components/responses/401Unauthorized'
            404:
                $ref: '#/components/responses/404ItemNotFound'
            500:
                $ref: '#/components/responses/500InternalError'
      delete:
          summary: Delete wallet record by ID
          operationId: deleteWallet
          tags:
              - wallet
          parameters:
              - $ref: '#/components/parameters/idParam'
          responses:
              204:
                description: OK
              401:
                $ref: '#/components/responses/401Unauthorized'
              404:
                $ref: '#/components/responses/404ItemNotFound'
              500:
                $ref: '#/components/responses/500InternalError'
  /wallets/currencies:
      get:
          summary: Get supported currencies
          operationId: getCurrencies
          tags:
            - wallet
          responses:
            200:
              description: OK
              content:
                'application/json':
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/CurrencyRecord'
            401:
              $ref: '#/components/responses/401Unauthorized'
            500:
              $ref: '#/components/responses/500InternalError'          
  /events:
      post:
          summary: Create event record
          operationId: createEvent
          tags:
              - event
          requestBody:
              required: true
              description: Event to create
              content:
                  'application/json':
                      schema:
                          $ref: '#/components/schemas/CreateEventRecordRequest'
          responses:
              200:
                description: Created
                headers:
                    Location:
                        description: Url to event record
                        schema:
                            type: string
                content:
                  'application/json':
                    schema:
                      $ref: '#/components/schemas/ResourceIdentifier'
              400:
                $ref: '#/components/responses/400BadRequest'
              401:
                $ref: '#/components/responses/401Unauthorized'
              500:
                $ref: '#/components/responses/500InternalError'
      get:
        summary: Search event records
        operationId: getEvents
        tags:
            - event
        responses:
            200:
                description: OK
                content:
                    'application/json':
                        schema:
                            type: array
                            items:
                                $ref: '#/components/schemas/EventRecord'
            401:
                $ref: '#/components/responses/401Unauthorized'
            500:
                $ref: '#/components/responses/500InternalError'
  /events/{id}:
      get:
          summary: Get event record by ID
          operationId: getEvent
          tags:
              - event
          parameters:
              - $ref: '#/components/parameters/idParam'
          responses:
              200:
                description: OK
                content:
                    'application/json':
                        schema:
                            $ref: '#/components/schemas/EventRecord'
              401:
                $ref: '#/components/responses/401Unauthorized'
              404:
                $ref: '#/components/responses/404ItemNotFound'
              500:
                $ref: '#/components/responses/500InternalError'
      put:
          summary: Update event record by ID
          operationId: updateEvent
          tags:
              - event
          parameters:
              - $ref: '#/components/parameters/idParam'
          requestBody:
              required: true
              description: New event info
              content:
                  'application/json':
                      schema:
                        $ref: '#/components/schemas/CreateEventRecordRequest'
          responses:
            204:
                description: OK
            400:
                $ref: '#/components/responses/400BadRequest'
            401:
                $ref: '#/components/responses/401Unauthorized'
            404:
                $ref: '#/components/responses/404ItemNotFound'
            500:
